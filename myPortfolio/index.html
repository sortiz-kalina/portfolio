<!DOCTYPE html>

    <title>My Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .scene {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .sky {
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, #2c003e, #4a0e78, #FF7E5F, #FEB47B);
            position: relative;
            overflow: hidden;
        }

        .sky-reflection {
            width: 100%;
            height: 50%;
            background: linear-gradient(to top, #2c003e, #4a0e78, #FF7E5F, #FEB47B);
            position: relative;
            overflow: hidden;
            opacity: 0.8;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 0.3rem;
            z-index: 100;
            white-space: nowrap;
        }

        .link {
            color: white;
            text-decoration: none;
            display: inline-block;
            text-shadow: 
                0 0 10px rgba(255, 255, 255, 0.8),
                0 0 20px rgba(255, 255, 255, 0.6),
                0 0 30px rgba(255, 255, 255, 0.4),
                0 0 40px rgba(168, 51, 106, 0.6),
                0 0 70px rgba(168, 51, 106, 0.4),
                0 0 100px rgba(168, 51, 106, 0.2);
            transition: all 0.3s ease;
        }

        .link:hover {
            letter-spacing: 0.4rem;
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 1),
                0 0 30px rgba(255, 255, 255, 0.8),
                0 0 45px rgba(255, 159, 213, 0.8),
                0 0 60px rgba(255, 159, 213, 0.6),
                0 0 90px rgba(255, 159, 213, 0.5),
                0 0 120px rgba(255, 159, 213, 0.3);
        }

        .sun {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 60px rgba(255, 165, 0, 0.8);
            animation: sunset 10s ease-in-out infinite;
        }

        @keyframes sunset {
            0% {
                top: 20%;
            }
            50% {
                top: 45%;
            }
            100% {
                top: 20%;
            }
        }

        .sky-reflection .sun {
            animation: sunrise 10s ease-in-out infinite;
        }

        @keyframes sunrise {
            0% {
                bottom: 20%;
            }
            50% {
                bottom: 45%;
            }
            100% {
                bottom: 20%;
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 6px white, 0 0 10px rgba(255, 255, 255, 0.5);
            animation: twinkle 1.5s ease-in-out infinite;
        }

        .star:nth-child(even) {
            animation-delay: 0.75s;
        }

        .star:nth-child(3n) {
            animation-duration: 2s;
        }

        .star:nth-child(5n) {
            animation-delay: 0.5s;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.1;
                transform: scale(0.7);
            }
        }

        .ocean {
            position: absolute;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        .contact-info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 200;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 20px;
        }

        .contact-info p {
            color: white;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .text {
                font-size: 2rem;
                letter-spacing: 0.2rem;
            }
            .sun {
                width: 80px;
                height: 80px;
            }
        }

        @media (max-width: 480px) {
            .text {
                font-size: 1.5rem;
                letter-spacing: 0.15rem;
            }
        }
    </style>
</head>
